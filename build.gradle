plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
    id 'com.github.kt3k.coveralls' version '2.8.1'
}

group 'io.ctrace'
version '0.1.0'

sourceCompatibility = 1.8

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'io.opentracing:opentracing-api:0.30.0',
            'io.opentracing:opentracing-util:0.30.0'
    )
    testCompile(
            'junit:junit:4.12',
            'com.jsoniter:jsoniter:0.9.15',
            'org.cthul:cthul-matchers:1.1.0',
            'org.hamcrest:hamcrest-all:1.3'
    )
}
